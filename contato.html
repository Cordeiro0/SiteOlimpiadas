        <form id="form">
          <section>O que achou de nossso site?</section>
          
            <div class="input-contato">
              <input type="text" id="nome" name="ctt_nome" alt="Input de nome" required="required">
              <label>Nome:</label>
            </div>
                  
            <div class="input-contato">  
              <input type="email" id="email" class="input-contato" name="ctt_email" alt="Input de email" pattern="[a-z 0-9. %+-]+@[a-z 0-9.-]+\.[a-z]" required="required">
              <label>Email:</label>
            </div>

            <div class="input-contato">
              <input type="text" id="fone" class="input-contato" name="ctt_telefone" alt="Input de telefone" maxlength="10" pattern="[0-9]+$" required="required">
              <label>Telefone:</label>
            </div>

            <div class="input-contato">
              <label></label>
              <textarea name="" placeholder="Digite aqui sua mensagem"></textarea>
            </div>

          <button type="submit" onclick="ValidarContato()">Enviar</button>
        </form>
