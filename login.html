      <div class="conteiner-login">
          <form id = "formulario" class = "form-login">
            <h2>Login</h2>
  
            <div class="inputbox" id = "nome">
              <ion-icon name="name-outline"></ion-icon>
  
              <input type="name" required id="nome-login">
              <label for="">Nome</label>
            </div>
  
            <div class="inputbox" id = "email">
              <ion-icon name="mail-outline"></ion-icon>
  
              <input type="email" required id="email-login" />
  
              <label for="">Email</label>
            </div>
  
            <div class="inputbox" id = "senha">
              <ion-icon name="lock-closed-outline"></ion-icon>
  
              <input type="password" required id="senha-login" />
  
              <label for="">Senha</label>
            </div>
  
            <button type="submit" id="Botaologin" class="buttonl">Entrar</button>
          </form>
      </div>
